name: "telegram alert about result of deploy"

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: Success alert
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TEXT: "‚úÖ <b>Deployed</b>%0A${{ github.event.workflow_run.head_commit.message }} <i>(${{ github.event.workflow_run.head_branch }})</i>"
        TELEGRAM_TO: ${{ secrets.TELEGRAM_TELEGRAM_TO }}
      run: |
        curl -X GET "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage?chat_id=$TELEGRAM_TO&text=$TEXT"
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Failure alert
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TEXT: "üö®üö®üö® <b>Deployment Failed</b>%0A${{ github.event.workflow_run.head_commit.message }} <i>(${{ github.event.workflow_run.head_branch }})</i>‚ùå"
          TELEGRAM_TO: ${{ secrets.TELEGRAM_TELEGRAM_TO }}
        run: |
          curl -X GET "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage?chat_id=$TELEGRAM_TO&text=$TEXT"